---
- hosts: localhost
  become: true
  vars:
    apps_common:
      - htop
      - emacs
      - vim
      - axel
      - maven
      - gradle
      
    apps_debian:
      - emacs
      
    apps_archlinux:
      - jdk-openjdk

  tasks:
    - name: "download openjdk"
      unarchive:
        src: https://download.java.net/java/GA/jdk12/33/GPL/openjdk-12_linux-x64_bin.tar.gz
        dest: /usr/local/bin
        remote_src: yes
      tags:
        - jdk

    - name: "debian install emacs and update cache"
      apt:
        name: 'emacs'
        state: latest
        update_cache: yes
      when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

    - name: "install apps for debian"
      apt:
        name: '{{ apps_common }} + {{ apps_debian }}'
        state: latest
      when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

    - name: "install apps for archlinux"
      pacman:
        name: '{{ apps_common }} + {{ apps_archlinux }}'
        state: latest
      when: ansible_distribution == 'Archlinux'

    - name: config /etc/profile
      lineinfile:
        path: /etc/profile
        line: "{{ item }}"
      with_items:
        - "alias ll='ls -l --color=auto'"
        - "alias la='ls -la --color=auto'"
        - "export JAVA_HOME=/usr/local/bin/jdk-12"
        - "export PATH=$JAVA_HOME/bin:$PATH"

